<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Wargaming Forge Platfrom Front-end</title>
    <meta name="description" content="Wargaming Forge Platfrom Front-end" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px;
            font-family: sans-serif;
        }

        h1,
        h2,
        h3 {
            line-height: 1.2
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

  </head>

  <body>
    <div id="app"></div>

    <p><small></small></p>

    <script>
      (function() {
        fetch(
          'https://raw.githubusercontent.com/wgnet/wgforge_platform_frontend_course/master/README.md'
        ).then(r => r.text()).then(
            md => {
                const converter = new showdown.Converter();
                const html = converter.makeHtml(md);
                const app = document.querySelector('#app');
                app.innerHTML = html;
            }
        );
      })();
    </script>
  </body>
</html>
